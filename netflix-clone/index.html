<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Netflix-Clone</title>
</head>

<body>

  <div class="container">

    <!-- HERO -->
    <div class="hero">

      <!-- HEADER -->
      <header class="header">

        <!-- MENU -->
        <nav class="menu">
          <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Recentes</a></li>
            <li><a href="#">Minha lista</a></li>
          </ul>
        </nav>

        <!-- MENU RIGHT -->
        <div class="menu-right">
          <ul>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li>Usuário</li>
            <li><i class="fa-solid fa-gift"></i></li>
            <li><i class="fa-solid fa-bell"></i></li>

            <li class="user">
              <img src="./imagens/user.png" alt="Usuário">
              <i class="fa-solid fa-caret-down"></i>
            </li>
          </ul>
        </div>

      </header>
      <!-- FECHAMENTO DO HEADER -->

    </div>
    <!-- FECHAMENTO HERO -->


    <!-- BANNER -->
    <section class="banner">

      <span class="subtitle">
        Assista quando e onde quiser!
      </span>

      <div class="buttons">

        <button class="btn">
          <i class="fa-solid fa-play"></i> Assistir </button>

        <button class="btn">
          <i class="fa-solid fa-plus"></i> Minha lista </button>
        

      </div>

    </section>
    <!-- FECHAMENTO BANNER -->


    <!-- CATEGORIAS -->

    <section class="category">

      <h2>Recomendados</h2>

      <div class="slider">

        <div class="movie">
          <img src="./imagens/video1.jpg" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/video2.jpg" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/wandinha.jpg" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/lucid.png" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/obsession.jpg" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/video6.jpg" alt="">
        </div>

      </div>

    </section>


    <section class="category">

      <h2>Top Movies</h2>

      <div class="slider">

        <div class="movie">
          <img src="./imagens/mindhunter.webp" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/filme2.jpg" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/troll-poster.avif" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/daredevil.jpg" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/filme5.jpg" alt="">
        </div>

        <div class="movie">
          <img src="./imagens/filme6.jpg" alt="">
        </div>

      </div>

    </section>
    <!-- FIM CATEGORIAS -->


    <!-- FOOTER -->

    <footer class="footer">

      <div class="social">

        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-youtube"></i>

      </div>

      <div class="info">

        <ul>
          <li>Idiomas e legendas</li>
          <li>Privacidade</li>
          <li>Entre em contato</li>
        </ul>

      </div>

    </footer>
    <!-- FIM FOOTER -->


  </div>

</body>

</html>
